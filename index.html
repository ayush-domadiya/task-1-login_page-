<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row no-gutters">
      <div class="col-md-6 d-flex  align-items-center justify-content-center login-form" style="background-color: rgb(197, 197, 197); ">
        <div class="text-center">
          <h3 class="mb-4">APPMIXO's Candy Shop</h3>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="username" placeholder="Username" style="background-color: rgb(255, 255, 255);     background-color: rgb(255, 255, 255);
              border-radius: 30px;
              box-shadow: 5px 4px 8px;
          ">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password" style="background-color: rgb(255, 255, 255);     background-color: rgb(255, 255, 255);
              border-radius: 30px;
              box-shadow: 5px 4px 8px;
          ">
            </div>
            <a href="#" class="text-primary">Forgot your password?</a>
            <button type="submit" class="btn btn-primary btn-block mt-3" style="border-radius: 30px;">Sign In</button>
          </form>
          <div class="mt-3">
            <p>or Sign in using</p>
            <a href="#"><img src="img/facebook (1).png" style="width: 32px;" alt="Facebook"></a>
            <a href="#"><img src="img/facebook (1).png" style="width: 32px;" alt="LinkedIn"></a>
            <a href="#"><img src="img/facebook (1).png" style="width: 32px;" alt="Twitter"></a>
          </div>
          <div class="mt-3">
            <small>Not a member? <a href="#">Sign up now</a></small>
          </div>
        </div>
      </div>
      <div class="col-md-6 login-image">
        <img src="img/loginsideimg.jpg" style="width: 100%;" alt="img">
      </div>
    </div>
  </div>


 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
